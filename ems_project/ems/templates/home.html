{% extends "base.html" %}
{% block content %}
    {% for employee in employees %}
        <div class="col-md-4">
            <div class="card mb-4 slow-hover">
                <div class="card-header">
                    <a class="text-decoration-none text-dark" href="{% url 'employee_detail' employee.id %}">
                        {{employee.first_name|capfirst}} {{employee.last_name|capfirst}}
                    </a>
                </div>
                <div class="card-body">
                    <p>{{employee.email}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
